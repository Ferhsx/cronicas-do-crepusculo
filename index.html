  <title>Crônicas do Crepúsculo Eterno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'cinzel': ['Cinzel', 'serif'],
            'sans': ['Source Sans 3', 'sans-serif'],
          },
          keyframes: {
            'glow': {
              '0%, 100%': { opacity: 0.7 },
              '50%': { opacity: 1 },
            },
            'fade-in': {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          },
          animation: {
            'glow': 'glow 3s ease-in-out infinite',
            'fade-in': 'fade-in 0.5s ease-out forwards',
          }
        },
      },
    };
  </script>
  <style>
    /* Custom scrollbar for a more thematic feel */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
  </style>
